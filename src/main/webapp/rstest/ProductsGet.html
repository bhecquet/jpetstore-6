<head>
  <title>JPetStore REST web service</title>
  <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>

<body onerror="handleError()">
<div id="Content">
  <h2>Welcome to JPetStore 6 web service (REST)</h2>
	
	<div id="debbugDiv" style="visibility: hidden; color: red;"><fieldset id="debbugField"></fieldset></div>
	
     <h3>Test Catalog service : Get Products</h3>
  	<br/>
    <input id="categoryId" type="text" name="tbCategoryId" placeholder="CATEGORY ID"/>
    <button id="bxml" 
    		onclick="getProductsXML('/jpetstore/jpetstoreCatalog/catalog/getProducts')">Get Products (XML)</button>
    <button id="bjson" 
    		onclick="getProductsJSON('/jpetstore/jpetstoreCatalog/catalog/getProducts')">Get Products (JSON)</button><br/>
     <br/>
	Response to : <span id="quest">...</span>
     <fieldset>
     	<legend>(Nice)</legend>
     	<br/>
     	<div id="niceResp">...</div>
	</fieldset>
	<fieldset>
     	<legend>(Plain)</legend>
     	<br/>
		<div id="resp">...</div>
	</fieldset>
	<br/>
     <a href="/jpetstore/rstest.html">test rs service page</a>

</div>

<script src="../js/jsTools.js"></script>
<script src="../js/handleAjax.js"></script>
